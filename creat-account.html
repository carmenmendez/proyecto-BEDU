<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/create-account.css">
    <title>Game board</title>
</head>
<body>
    <main class="login-box container">
        <img class="avatar" src="images/casino_black_24dp.svg" alt="logo">
        <h1>Register</h1>
        <!-- TODO: remove action -->
        <form action="/index.html">
            <!--USERNAME-->
            <label for="username">Username</label>
            <input type="text" placeholder="Username">
            <!--EMAIL-->
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email">
            <!--PASSWORD-->
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password">
            <!--CONFIRM-PASSWORD-->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
            
            <input type="submit" value="Get started">

            <a href="#">Have an account?</a>
        </form>
    </main>
</body>
</html>
