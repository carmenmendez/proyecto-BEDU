<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/start-reg.css">
    <title>Game board</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="images/casino_black_24dp.svg" alt="logo">
            <img class="search" src="images/search_black_24dp.svg" alt="icon search">
        </nav>
    </header>
    <main class="new-play container">
        <h1>Create new play</h1>
        <section class="new-game">
            <h2>Play name</h2>
            <input type="text" value="Enter name play">
            <h2>Player 1</h2>
            <input type="text" value="Name">
            <h2>Player 2</h2>
            <input type="text" value="Name">
        </section>
        <button class="btn add-player" name="add player" type="button">+</button>
        <div>
            <button class="btn btn-cancel" name="cancel" type="button">CANCEL</button>
            <button class="btn btn-confirm" name="ok" type="button">OK</button>
        </div>
    </main>
</body>
</html>
